<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="classes.js"></script>
</head>
<body onload="startAnimation()">
<script>
    var isRunning = false;
    function toggleRunning(){
        if(isRunning) isRunning = false;
        else isRunning = true;
    }
    function startAnimation(){
        CS_start();
        P2P_start();
    }
    function resetAnimation(){
        isRunning = false;
        CS_reset();
        P2P_reset();
    }
</script>
<script src="client-server.js"></script>
<script src="peer2Peer.js"></script>

<div id="clientServer">
<h1>Client - Server</h1>
Client-Server Algorithm :
<select id="cs_algorithm">
  <option value="Round Robin">Round Robin</option>
  <option value="FIFO">FIFO</option>
</select>
Server Upload Speed :
<select id="cs_serverUploadSpeed">
  <option value=1>1 kbps</option>
  <option value=5>5 kbps</option>
  <option value=10>10 kbps</option>
</select>
</br>
File Size :
<select id="cs_fileSize">
  <option value=1>100 KB</option>
  <option value=5>500 KB</option>
  <option value=10>1 MB</option>
</select>
<canvas id="CS_Canvas" width="500" height="425"></canvas>
</div>

<div id="startStopAndReset">
<button id="starter" onclick="toggleRunning()">Start/Pause</button>
<button id="reseter" onclick="resetAnimation()">Reset</button>
</div>

<div id="peer2Peer">
<h1>Peer to Peer</h1>
