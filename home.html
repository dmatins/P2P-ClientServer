<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="classes.js"></script>
</head>
<body onload="startAnimation()">
<script>
    var isRunning = false;
    function toggleRunning(){
        if(isRunning) isRunning = false;
        else isRunning = true;
    }
    function startAnimation(){
        CS_start();
        P2P_start();
    }
    function resetAnimation(){
        isRunning = false;
        CS_reset();
        P2P_reset();
    }
</script>
<button id="starter" onclick="toggleRunning()">Start/Pause</button>
<button id="reseter" onclick="resetAnimation()">Reset</button>
</br>
<div id="clientServer">
<p>Client - Server info here.</p>
Server Upload Speed :
<select id="cs_serverUploadSpeed">
  <option value=128>128 Bytes</option>
  <option value=256>256 Bytes</option>
  <option value=512>512 Bytes</option>
  <option value=1028>1028 Bytes</option>
</select>
File Size :
<select id="cs_fileSize">
  <option value=128>128 Bytes</option>
  <option value=256>256 Bytes</option>
  <option value=512>512 Bytes</option>
  <option value=1028>1028 Bytes</option>
</select>
</br>
Algorithm :
<select id="cs_algorithm" onchange="aglorithmSelectFunction()">
  <option value="Round Robin">Round Robin</option>
  <option value="FIFO">FIFO</option>
</select>
<p></p>
<canvas id="CS_Canvas" width="500" height="450"></canvas>
<script src="client-server.js"></script>
</div>

<div id="peer2Peer">
<p>Peer to Peer info here.</p>

</select>
File Size :

</select>
</br>
<p></p>
<canvas id="P2P_Canvas" width="500" height="450"></canvas>
<script src="peer2Peer.js"></script>
</div>
</body>
</html>
